<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./favicon/favicon-32x32.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="min-h-screen bg-gradient-to-br from-blue-400 via-purple-600 to-red-500 flex items-center justify-center">   
    <div class="container p-4 sm:p-8 bg-white bg-opacity-60 rounded-lg shadow-xl max-w-lg w-full">
        <h1 class="text-xl sm:text-2xl font-semibold mb-4 sm:mb-6">Random Quote Generator</h1>
        <p id="quote" class="text-base sm:text-lg mb-4 sm:mb-6"></p>
        <div class="flex justify-center">
            <button id="generate" class="py-2 px-4 sm:px-5 bg-blue-500 hover:bg-blue-700 transform transition-transform duration-150 hover:-translate-y-1 rounded-lg shadow-lg text-sm sm:text-base text-white">Generate Random Quote</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
